<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="h-full bg-slate-9">
    <header
      class="bg-slate-400 cursor-pointer dark:bg-slate-900 fixed top-0 right-0 left-0 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] z-20"
    >
      <div class="container rounded max-w-7xl mx-auto px-16 flex py-4">
        <a
          class="mr-auto text-s dark:text-gray-200 text-2xl font-semibold"
          href="./index.html"
          >Where in the world?</a
        >
        <ul id="button" class="flex gap-2.5">
          <li>
            <i
              class="fa-solid fa-moon text-2xl text-black dark:text-yellow-50"
            ></i>
          </li>
          <li>
            <span class="text-2xl font-smeibold dark:text-gray-200"
              >Dark Mode</span
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="h-full mt-16 dark:bg-slate-600 overflow-auto">
      <div class="container max-w-7xl mx-auto px-16 py-4 grow">
        <section
          class="max-w-7xl mx-auto px-16 py-4 fixed top-3 right-0 left-0 mt-9 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] z-20"
        >
          <form>
            <div class="flex border-none gap-11">
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option class="options" value="all">All</option>
                <option class="options" value="Africa">Africa</option>
                <option class="options" value="America">America</option>
                <option class="options" value="Asia">Asia</option>
                <option class="options" value="Europe">Europe</option>
                <option class="options" value="Oceania">Oceania</option>
              </select>
              <div class="relative w-full">
                <input
                  type="search"
                  id="search-dropdown"
                  class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-white dark:text-white dark:focus:border-blue-500"
                  placeholder="Search Countiry....."
                  required
                  autocomplete="off"
                />
                <button
                  type="submit"
                  class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                  <span class="sr-only">Search</span>
                </button>
              </div>
            </div>
          </form>
        </section>
        <section>
          <div class="container my-12 mx-auto px-4 md:px-12">
            <div class="card flex flex-wrap -mx-1 lg:-mx-4">
              <!-- Column -->
            </div>
            <!-- END Column -->
          </div>
        </section>
      </div>
    </main>

    <!-- loading -->
    <div
      id="loder"
      class="flex items-center justify-center fixed top-0 bottom-0 right-0 left-0 bg-slate-400"
    >
      <div
        class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        role="status"
      >
        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Loading....</span
        >
      </div>
    </div>
  </body>
</html>
