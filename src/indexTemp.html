<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="h-full bg-[#F2F2F2] font-[sans-serif] overflow-x-hidden">
    <header
      class="pt-[58px] pb-[51.5px] max-sm:pt-[24px] max-sm:pb-[24px] dark:bg-[#0a0909]"
    >
      <div
        class="container max-w-[856px] max-md:px-[40px] max-sm:px-[24px] mr-auto ml-auto px-[60px] flex items-center justify-between"
      >
        <a class="max-sm:w-28px max-sm:h-[32px]" href="./index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="36.5"
            fill="none"
          >
            <path
              fill="#757575"
              d="M.25 33a.75.75 0 0 0 1.5 0H.25ZM2.172 2.172l-.53-.53.53.53Zm30.476-.82-.53.53.53-.53Zm-.398 27.076a.75.75 0 0 0 1.5 0h-1.5ZM5 28.25a.75.75 0 0 0 0 1.5v-1.5Zm28 1.5a.75.75 0 0 0 0-1.5v1.5Zm-28 6.5a.75.75 0 0 0 0 1.5v-1.5Zm28 1.5a.75.75 0 0 0 0-1.5v1.5ZM1.75 33V5H.25v28h1.5Zm0-28c0-.862.342-1.689.952-2.298l-1.06-1.06A4.75 4.75 0 0 0 .25 5h1.5Zm.952-2.298A3.25 3.25 0 0 1 5 1.75V.25c-1.26 0-2.468.5-3.359 1.391l1.06 1.06ZM5 1.75h26.8V.25H5v1.5Zm26.8 0a.45.45 0 0 1 .318.132l1.06-1.06A1.95 1.95 0 0 0 31.8.25v1.5Zm.318.132a.45.45 0 0 1 .132.318h1.5a1.95 1.95 0 0 0-.571-1.379l-1.06 1.06Zm.132.318v26.228h1.5V2.2h-1.5ZM5 29.75h28v-1.5H5v1.5Zm0 8h28v-1.5H5v1.5Z"
            />
            <path
              stroke="#757575"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M5 37a4 4 0 1 1 0-8"
            />
            <path
              stroke="#757575"
              stroke-linecap="round"
              stroke-width="1.5"
              d="M11 9h12"
            />
          </svg>
        </a>
        <nav class="flex items-center">
          <select
            id="countries"
            class="mr-[26px] max-sm:mr-[16px] bg-[#F2F2F2] dark:bg-[#0a0909] dark:hover:text-[rgba(164,69,237,1)] hover:text-[rgba(164,69,237,1)] border-none dark:text-[#FFFFFF] rounded-[10px] block w-[118px] h-[24px]"
          >
            <option
              class="option dark:hover:text-[rgba(164,69,237,1)] hover:text-[rgba(164,69,237,1)] font-[sans-serif]"
              value="sans"
            >
              Sans Serif
            </option>
            <option
              class="option dark:hover:text-[rgba(164,69,237,1)] hover:text-[rgba(164,69,237,1)] font-serif"
              value="serif"
            >
              Serif
            </option>
            <option
              class="option dark:hover:text-[rgba(164,69,237,1)] hover:text-[rgba(164,69,237,1)] font-mono"
              value="mono"
            >
              Mono
            </option>
          </select>
          <div
            class="w-[1px] h-[32px] dark:bg-[#3A3A3A] bg-[#E9E9E9] max-sm:mr-[16px] mr-[26px]"
          ></div>
          <div
            id="button"
            class="mr-[20px] max-sm:mr-[12px] dark:bg-[#A445ED] p-[3px] dark:pl-[25px] w-[40px] h-[20px] bg-[#757575] rounded-[10px]"
          >
            <div class="w-[14px] h-[14px] bg-[#ffffff] rounded-[50%]"></div>
          </div>
          <a class="moon" id="moon" href="">
            <svg
              class="text-[#ffffff]"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="21"
              fill="none"
            >
              <path
                stroke="#A445ED"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <main class="dark:bg-[#0a0909] min-h-full">
      <div
        id="container"
        class="container max-md:px-[40px] max-sm:px-[24px] max-w-[856px] mr-auto ml-auto px-[60px] relative"
      >
        <form id="input-search" class="mb-[45px] max-sm:mb-[24px]">
          <div class="relative">
            <input
              id="input"
              class="outline-[rgba(164,69,237,1)] dark:bg-[#1F1F1F] dark:border-none block w-full max-sm:py-[15px] px-[24px] py-[20px] text-sm text-gray-900 border border-gray-300 rounded-[16px] bg-[#F4F4F4] dark:border-gray-600 dark:placeholder-[#ffffff] dark:text-[#FFFFFF]"
              placeholder="Search for  any wordâ€¦"
              required
            />

            <div
              class="absolute inset-y-0 right-0 pr-[24px] flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-[rgba(164,69,237,1)] dark:text-[rgba(164,69,237,1)]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
          </div>
        </form>
        <div class="relative overflow-auto">
          <div class="maincontainer"></div>
          <div
            id="loder"
            class="flex items-center justify-center absolute top-[0] bottom-0 right-0 left-0 bg-[#d9d0d088]"
          >
            <div
              class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status"
            >
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                >Loading....</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
